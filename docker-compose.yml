sonarqube:
  #image: "redsparkrp/sonarqube:5.1"
  build: "5.1.2"
  ports:
   - "80:9000"
   - "5432:5432"
  environment:
   - SONARQUBE_JDBC_URL=jdbc:postgresql://localhost:5432/sonar

db:
  image: postgres
  net: container:sonarqube
  volumes_from: 
    - dbdata
  environment:
   - POSTGRES_USER=sonar
   - POSTGRES_PASSWORD=sonar